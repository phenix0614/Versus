<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./toolBox/_reseter.scss">
    <link rel="stylesheet" href="./style/style.css">
    <title>Players</title>
</head>

<body>



    <div id="container" class="truc">
        <div>
            <table id="tableMap">
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div id="playerMods">

            <div id="anim">
                <span>
                    <img src="./style/images/link.jpg" alt="image joueur">
                </span>
            </div>

            <div id="point">
                <div id="pa">PA</div>
                <div id="barre">
                    <div id="greenBarre">
                        <progress value="100" max="200"></progress>
                    </div>
                    <div id="redBarre">
                        <progress  value="200" max="300" style="background-color: red;" placeholder="200"> Life
                        </progress>
                    </div>
                </div>
                <div id="pm">PM</div>
            </div>
            <br>

            <div id="armo">
                <div id="arm1"></div>
                <div id="arm2"></div>
                <div id="chrono">CHRONO</div>

            </div>
            <br> <br> <br>
            <div id="button">
                <button>Attaque</button>
                <BUtton>PASSER</BUtton>
                <button>Defense</button>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
